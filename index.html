<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weathered</title>
</head>

<!-- bootstrap to create the initial layout -->
<body class="background" >
    <main class="container-fluid main">
        <div class="row">
            <header class="header col-12">
                <h1>Weathered</h1>
            </header>
            <aside class="card col-sm-4 search">
                <h2>Search for a City</h2>
                <form id="user-form" class="card-body form">
                    <label for="location" class="form-label" ></label>   
                    <input id="location" type="text" autofocus="true" class="form-input" placeholder="City Name"> 
                    <div>
                    <button id="submit-btn" class="col-12 btn btn-primary" type="submit" value="Submit">Search</button>
                    </div>                           
                </form>
                <div id="past-search" class="col-12"></div>
            </aside>

            <div class="col current">
                <div class="card">
                    <div class="card-body">
                    <h3 id="city"></h3>
                    <h3 id="date"></h3>
                        <ul id="today"></ul>
                    </div>
                </div>
            </div>
                <div class="card" id="5day-card">
                </div>

        </div>
    </main>
    
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./assets/js/style.js"></script>
</body>
</html>
